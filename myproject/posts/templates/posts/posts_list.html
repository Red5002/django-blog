{% extends "layout.html" %}

{% block title  %}
Posts 
{% endblock  %}

{% block content %}
<section>
   <h1>Posts</h1>
    
   {% for post in posts %}
    <article class="post">
        <h2>{{ post.title}}</h2>
        <p class="date">{{ post.date}}</p>
        <p class="body">{{ post.body}}</p>
    </article>
   {% endfor%}

</section>
{% endblock  %}
